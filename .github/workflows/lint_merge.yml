name: Linting (cross-fork merge result)

on:
  pull_request:
    - mainline

env:
  PYTHONPATH: src

jobs:
  prepare-deps:
    name: Build and Cache dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Load Depedency Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run:  pip install -r requirements-dev.txt

  lint:
    strategy:
      matrix:
        tool: [black, flake8, mypy, pylint]

    name: Lint Python code with ${{ matrix.tool }}
    runs-on: ubuntu-latest

    needs: prepare-deps

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Load Depedency Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run:  pip install -r requirements-dev.txt

      - name: Run PyLint
        run: ${{ matrix.tool }} .
